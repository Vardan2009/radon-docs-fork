site_name: Radon
site_description: "Radon a programming language"
site_author: "Md. Almas Ali"
site_url: "https://radon-project.github.io/"
repo_url: "https://github.com/radon-project/radon"
repo_name: "radon-project/radon"
use_directory_urls: false

theme:
  name: material
  custom_dir: "docs/theme"

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"

  features:
    - content.tabs.link
    - content.code.select
    - content.code.copy
    - content.tooltips
    - search.suggest
    - search.highlight
    - navigation.path
    - navigation.top

  logo: "assets/images/logo.png"
  favicon: "assets/images/favicon.ico"

extra:
  analytics:
    provider: google
    property: 

  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/radon-project

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/md-almasali/

    - icon: fontawesome/brands/dev
      link: https://dev.to/almasali

    - icon: fontawesome/solid/globe
      link: https://almasali.net

  generator: false

copyright: Build with love for the community Â© 2023

plugins:
  - search

nav:
  - Overview: index.md
  - Installation: installation.md
  - Quick Start: quick-start.md
  - Blog: blog/index.md
  - Contribution: contribution.md

markdown_extensions:
  - toc:
      permalink: true

  - markdown.extensions.codehilite:
      guess_lang: false

  - pymdownx.tabbed:
      alternate_style: true

  - admonition
  - codehilite
  - extra
  - attr_list
  - md_in_html
  - abbr
  - admonition

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
